name: Continuous Integration

on:
  push:
    branches:
    - master

  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, macos-15, windows-11 ]
        compiler: [ gcc-14, llvm-18, apple-clang, msvc ]
        build_type: [ Debug, RelWithDebInfo ]
        exclude:
          - os: 'windows-11'
            compiler: gcc-14
          - os: 'windows-11'
            compiler: llvm-18
          - os: 'windows-11'
            compiler: apple-clang
          - os: 'ubuntu-24.04'
            compiler: msvc
          - os: 'ubuntu-24.04'
            compiler: apple-clang
          - os: 'macos-15'
            compiler: msvc
          - os: 'macos-15'
            compiler: llvm-18
          - os: 'macos-15'
            compiler: gcc-14

    steps:
      - uses: actions/checkout@v4

      - name: Cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ./build/
            ~/.conan2
            ${{ env.LOCALAPPDATA }}/.conan2
            ~/.cache/ccache
            ~/.ccache
            ~/.config/ccache
            ~/Library/Caches/ccache
            ${{ env.LOCALAPPDATA }}/ccache
            ${{ env.XDG_CACHE_HOME }}/ccache          
          key: ${{ runner.os }}-conan-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt', '**/conanfile.py') }}
          restore-keys: |
            ${{ runner.os }}-conan-${{ matrix.build_type }}-

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows') }}
          cmake: true
          conan: true
          doxygen: true
          graphviz: true

      - name: Setup conan profile
        run: conan profile detect -f

      - name: Conan install (GCC)
        if: ${{ matrix.compiler == 'gcc-14' }}
        run: |
          conan install . -s build_type=${{ matrix.build_type }} \
          -s compiler=gcc \
          -s compiler.libcxx=libstdc++ \
          -s compiler.cppstd=20 \
          -s compiler.version=14 \
          -b missing

      - name: Conan install (LLVM)
        if: ${{ matrix.compiler == 'llvm' }}
        run: |
          conan install . -s build_type=${{ matrix.build_type }} \
          -s compiler=apple-clang \
          -s compiler.cppstd=20 \
          -b missing

      - name: Conan install (LLVM-18)
        if: ${{ matrix.compiler == 'llvm-18' }}
        run: |
          conan install . -s build_type=${{ matrix.build_type }} \
          -s compiler=clang \
          -s compiler.cppstd=20 \
          -s compiler.version=18 \
          -b missing

      - name: CMake setup (Debug, GCC)
        if: ${{ matrix.build_type == 'Debug' && matrix.compiler == 'gcc-14' }}
        run: | 
          cmake --preset=dev-conan

      - name: CMake setup (Debug, LLVM-18)
        if: ${{ matrix.build_type == 'Debug' && matrix.compiler == 'llvm-18' }}
        run: | 
          cmake --preset=dev-conan

      - name: CMake setup (Debug, no-special-compiler)
        if: ${{ matrix.build_type == 'Debug' && matrix.compiler != 'llvm-18' && matrix.compiler != 'gcc-14' }}
        run: | 
          cmake --preset=dev-conan

      - name: CMake setup (RelWithDebInfo, GCC)
        if: ${{ matrix.build_type == 'RelWithDebInfo' && matrix.compiler == 'gcc-14' }}
        run: | 
          cmake --preset=release-conan

      - name: CMake setup (RelWithDebInfo, LLVM-18)
        if: ${{ matrix.build_type == 'RelWithDebInfo' && matrix.compiler == 'llvm-18' }}
        run: | 
          cmake --preset=release-conan

      - name: CMake setup (RelWithDebInfo, no-special-compiler)
        if: ${{ matrix.build_type == 'RelWithDebInfo' && matrix.compiler != 'llvm-18' && matrix.compiler != 'gcc-14' }}
        run: | 
          cmake --preset=dev-conan

      - name: Build
        run:
          cmake --build build/${{ matrix.build_type }} --config ${{ matrix.build_type }}

      - name: Test
        run:
          ctest --test-dir build/${{ matrix.build_type }}
